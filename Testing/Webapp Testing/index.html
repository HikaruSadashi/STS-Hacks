<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Get coordinates of the mouse pointer</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.0.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 20%;
        padding: 80%;
        top: 200px
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style type="text/css">
      #info {
        display: block;
        position: relative;
        margin: 0px auto;
        width: 50%;
        padding: 10px;
        border: none;
        border-radius: 3px;
        font-size: 12px;
        text-align: center;
        color: #222;
        background: #fff;
      }
    </style>
    <div id="map"></div>
    <pre id="info"></pre>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1Ijoic3RzaGFja3N1Ym1pc3Npb24iLCJhIjoiY2trMWpsYjV6MGc5czJwcGpxbWh2dGRteCJ9.xjmP9z9aMSXrgSzT5U8DSA";
      var map = new mapboxgl.Map({
        container: "map", // container id
        style: "mapbox://styles/mapbox/streets-v11",
        center: [-74.5, 40], // starting position
        zoom: 9, // starting zoom
      });

      map.on("mousemove", function (e) {
        document.getElementById("info").innerHTML =
          // e.point is the x, y coordinates of the mousemove event relative
          // to the top-left corner of the map
          JSON.stringify(e.point) +
          "<br />" +
          // e.lngLat is the longitude, latitude geographical position of the event
          JSON.stringify(e.lngLat.wrap());
      });
      // Started adding polygon functionality
      var draw = new MapboxDraw({
        displayControlsDefault: false,
        controls: {
          polygon: true,
          trash: true,
        },
      });
      map.addControl(draw);

      map.on("draw.create", updateArea);
      map.on("draw.delete", updateArea);
      map.on("draw.update", updateArea);

      function updateArea(e) {
        var data = draw.getAll();
        var answer = document.getElementById("calculated-area");
        if (data.features.length > 0) {
          var area = turf.area(data);
          // restrict to area to 2 decimal points
          var rounded_area = Math.round(area * 100) / 100;
          answer.innerHTML =
            "<p><strong>" + rounded_area + "</strong></p><p>square meters</p>";
        } else {
          answer.innerHTML = "";
          if (e.type !== "draw.delete")
            alert("Use the draw tools to draw a polygon!");
        }
      }
    </script>
  </body>
</html>
